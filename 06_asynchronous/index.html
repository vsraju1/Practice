<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1>My name is raju</h1>
    <button id="stop">Stop</button>

<script>
    const sayMyname = function(){
        console.log("Hi Raju sorry for two seconds")
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "raju is a genius"
        console.log("Since youhn't clicked anyhting so i changed the text.")
    }
    const changeMe = setTimeout(changeText, 2000)

    
    document.querySelector("#stop").addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("Your changing text has been stopped!")
    })
</script>
</body>
</html>
